sudo: false

language: java

jdk:
  - oraclejdk8

cache:
  directories:
  - $HOME/.m2

env: DISPLAY=:99.0

install: true

addons:
  apt:
    packages:
    - metacity

before_script:
  - sh -e /etc/init.d/xvfb start
  - metacity --sm-disable --replace 2> metacity.err &
  - cd ./tmdmaker.releng/

script:
  - mvn -B clean install -Dtycho.disableP2Mirrors=true

after_success:
  - mvn -B clean install jacoco:report coveralls:report
