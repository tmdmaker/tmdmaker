sudo: false

language: java

jdk:
  - oraclejdk8
  - openjdk11

cache:
  directories:
  - $HOME/.m2

env: DISPLAY=:99.0

install: true

addons:
  apt:
    packages:
    - metacity

before_script:
  - sh -e /etc/init.d/xvfb start
  - metacity --sm-disable --replace 2> metacity.err &

script:
  - mvn -B -P 2018-09 clean install -Dtycho.disableP2Mirrors=true

after_success:
  - mvn -B -P 2018-09 jacoco:report coveralls:report
